<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->

      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--CSS-->
    <link rel="stylesheet" href="./css/formularioContato.css" />

    <!--CSS RESPONSIVE-->
    <link rel="stylesheet" href="./css/formularioContatoResponsivo.css" />
  </head>
  <body>
    <!--START HEADER-->
    <header>
      <div class="container">
        <img src="./assets/FanyLouiseRedm.png" alt="logo" />
        <div class="menu_section">
          <div class="container_menu">
            <label for="checkbox_menu">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <input type="checkbox" id="checkbox_menu" />
          </div>
          <nav>
            <!--START NAVBAR-->
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
              <li>
                <a href="#">Portifólio</a>
              </li>
            </ul>
          </nav>
          <!--END NAVBAR-->
        </div>
      </div>
    </header>
    <!--END HEADER-->
    <main>
      <div class="container_main">
        <div>
          <h2>
            <!--START COPY-->
            <span> Preencha o formulário para </span>
          </h2>
          <h2>me contatar</h2>
          <h3>Spam Free</h3>
          <!--END COPY-->

          <!--START FORM-->
          <!-- Begin Mailchimp Signup Form -->
          <div id="mc_embed_signup">
            <form
              action="https://gmail.us13.list-manage.com/subscribe/post?u=3f68c26a2a2c337619eb9b6d1&amp;id=fb57b26737"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_blank"
              novalidate
            >
              <div id="mc_embed_signup_scroll">
                <h2>Contatar FanyLouise</h2>
                <div class="indicates-required">
                  <span class="asterisk">*</span> Indica que é obrigatório
                </div>
                <div class="mc-field-group">
                  <label for="mce-EMAIL"
                    >Email <span class="asterisk">*</span>
                  </label>
                  <input
                    type="email"
                    value=""
                    name="EMAIL"
                    class="required email"
                    id="mce-EMAIL"
                  />
                </div>
                <div class="mc-field-group">
                  <label for="mce-FNAME">Nome </label>
                  <input
                    type="text"
                    value=""
                    name="FNAME"
                    class=""
                    id="mce-FNAME"
                  />
                </div>
                <div class="mc-field-group size1of2">
                  <label for="mce-PHONE"
                    >Telefone <span class="asterisk">*</span>
                  </label>
                  <input
                    type="text"
                    name="PHONE"
                    class="required"
                    value=""
                    id="mce-PHONE"
                  />
                </div>
                <div id="mce-responses" class="clear foot">
                  <div
                    class="response"
                    id="mce-error-response"
                    style="display: none"
                  ></div>
                  <div
                    class="response"
                    id="mce-success-response"
                    style="display: none"
                  ></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div
                  style="position: absolute; left: -5000px"
                  aria-hidden="true"
                >
                  <input
                    type="text"
                    name="b_3f68c26a2a2c337619eb9b6d1_fb57b26737"
                    tabindex="-1"
                    value=""
                  />
                </div>
                <div class="optionalParent">
                  <div class="clear foot">
                    <input
                      type="submit"
                      value="Enviar"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="button"
                    />
                    <p class="brandingLogo">
                      <a
                        href="http://eepurl.com/h4bPiv"
                        title="Mailchimp - email marketing made easy and fun"
                        ><img
                          src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"
                      /></a>
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!--End mc_embed_signup-->
          <!--END FORM-->
        </div>
      </div>
    </main>
    <section class="cards">
      <div class="card">
        <div class="image">
          <img
            src="./assets/rob-potter-unsplash.png"
            alt="doginho feliz"
          />
        </div>
        <div class="content">
          <p class="title_text--medium">Cooorrre rapa!
          </p>
        
        <div class="info">

        </div>
      </div>
    </div>

    <div class="card">

          src="./assets/rob-potter-unsplash.png"
          alt="doginho feliz"
        />
      </div>
      <div class="content">
        <p class="title_text--medium">Cooorrre rapa!
        </p>
      
      <div class="info">

      </div>
    </div>
  </div>

</div>
